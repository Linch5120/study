<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑博文</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="opicon row">
  <div class="col-md-1" style="margin: 15px 15px 15px 0;">
    <a href="{:U('/Admin/Blog/add_blog')}">
    <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"></span>&nbsp;添加博文</button>
    </a>
  </div>
  <div class="col-md-1" style="margin-top: 15px;">
    <a href="{:U('/Admin/Blog/index')}">
      <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-th"></span>&nbsp;博文列表</button>
    </a>
  </div>
</div>
<div class="list">
  <form action="{:U('/Admin/Blog/save_blog')}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
    <div class="form-group">
        <label for="cat" class="col-md-1 control-label">博文分类</label>
        <div class="col-md-6">
          <select name="cat" id="cat" class="form-control">
            <option value="">请选择</option>
               <volist name="cat_info" id="vo">
                 <option value="{$vo.name}" <if condition="$vo['name'] eq $edit_info['cat']">selected="selected"</if>>{$vo.name}</option>
               </volist>
          </select>
        </div>
     </div>  
     <div class="form-group">
      <label for="mg_img" class="col-md-1 control-label">封面</label>
      <div class="col-md-6">
         <input type="file" name="blog_img" id="blog_img" accept="image/*">
         当前封面：<img src="__PUBLIC__/{$edit_info.blog_small_img}">
         <p class="help-block">推荐图像大小：150*120 ~ 350*320  不限制图像格式</p>
      </div>
    </div>
     <div class="form-group">
      <label for="title" class="col-md-1 control-label">博文标题</label>
      <div class="col-md-6">
        <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题号" value="{$edit_info.title}">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-1 control-label">博文内容</label>
      <div class="col-md-6">
        <textarea class="form-control" name="content" rows="10" placeholder="请输入内容">{$edit_info.content}</textarea>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-1 col-md-10"> 
      <input type="hidden" name="blog_id" value="{$edit_info.blog_id}">
      <button type="submit" class="btn btn-default">修改</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
</div>
</body>
</html>
