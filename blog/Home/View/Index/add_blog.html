<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加博文</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/bootstrap.js"></script>
</head>
<body>
<div class="container-fluid">
<div class="col-md-6 col-md-offset-3" style="margin-top: 80px;">
<div class="list" style="margin-top: 10px;">
  <form action="{:U('/Home/index/save_blog')}" method="post" class="form-horizontal" role="form" enctype="multipart/form-data">
  <div class="form-group">
      <label for="cat" class="col-md-2 control-label">博文分类</label>
      <div class="col-md-10">
        <select name="cat" id="cat" class="form-control">
          <option value="">请选择</option>
             <volist name="cat_info" id="vo">
               <option value="{$vo.name}">{$vo.name}</option>
             </volist>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="mg_img" class="col-md-2 control-label">封面</label>
      <div class="col-md-10">
        <input type="file" name="blog_img" id="blog_img" accept="image/*">
         <p class="help-block">推荐图像大小：500*300 ~ 700*450  不限制图像格式</p>
      </div>
    </div>
     <div class="form-group">
      <label for="title" class="col-md-2 control-label">博文标题</label>
      <div class="col-md-10">
        <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题号">
      </div>
    </div>
    <div class="form-group">
      <label for="content" class="col-md-2 control-label">博文内容</label>
      <div class="col-md-10">
        <textarea class="form-control" name="content" rows="10" placeholder="请输入内容"></textarea>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-md-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
  </form>
</div>
</div>
</div>
</body>
</html>
